{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Блог Робинзона Крузо{% endblock %}</title>
</head>
<body>
    <header>
        <img src="{% static 'img/logo.png' %}" alt="Логотип" width="50" height="50">
        <nav>
            <a href="{% url 'blog:index' %}">Главная</a>
            <a href="{% url 'pages:about' %}">О проекте</a>
            <a href="{% url 'pages:rules' %}">Правила</a>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>© Блог Робинзона Крузо, 1659</p>
    </footer>
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
